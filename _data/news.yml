- title: OpenAI和软银对合作伙伴SB Energy投资10亿美元
  description: OpenAI 与软银集团联合向基础设施企业 SB 能源注资 10 亿美元。这家能源公司正与上述两家科技企业合作，在美国大规模建设人工智能数据中心。双方在周五发布的一份声明中表示，OpenAI
    与软银将各自向 SB 能源投入 5 亿美元，助力这家能源企业拓展数据中心开发与运营业务。OpenAI 同时宣布，已选定 SB 能源为其在得克萨斯州米拉姆县建造并运营一座装机容量达
    1.2 吉瓦的数据中心。一吉瓦的电力，足以满足约 75 万户美国家庭的实时用电需求。此次投资的企业估值并未对外披露。（新浪财经）
  url: https://36kr.com/newsflashes/3632956459582468
  source: 36kr.com
