- title: 英国30%全科医生在诊疗中使用人工智能工具 实现从禁忌到工具的转变
  description: "英国一项最新研究显示，近三成全科医生（GP）已经在与患者面对面问诊时使用包括ChatGPT在内的人工智能工具，用于生成问诊摘要、协助诊断以及处理日常行政事务，但与此同时，他们也普遍担心由此带来的误诊风险和法律责任问题。\r\
    \n这项由智库纳菲尔德信托（Nuffield Trust）开展的研究，基于英国皇家全科医师学院对2108名家庭医生关于AI应用情况的问卷调查，并结合多场焦点小组访谈，勾勒出AI在英国基层医疗体系中迅速扩张却监管缺位的现状。\
    \ 研究指出，政府高层正寄望AI缓解患者预约困难、缩短等待时间，但基层医疗实践中…"
