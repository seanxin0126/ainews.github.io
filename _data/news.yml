- title: 北京可以科技有限公司宣布完成新一轮融资
  description: 36氪获悉，近日，北京可以科技有限公司宣布完成新一轮融资，总金额过亿元。本次融资由吴中金控、元禾太湖湾联合领投，基石资本、黎万强等财务机构与投资人跟投，老股东蓝驰创投持续加注。庚辛资本担任融资财务顾问。本轮融资资金将主要用于公司机器人情感交互模型技术的持续研发、新品的量产和市场推广以及引进AI领域高端人才等。
