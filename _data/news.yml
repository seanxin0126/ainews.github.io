- title: 朱光耀：人工智能发展需在伦理规范与治理规则方面形成共识
  description: 12月26日，原财政部副部长朱光耀在发言中指出，人工智能代表了当下最先进的生产力，而在由此引发的全球产业革命浪潮中，中国首次站在了第一梯队。这主要得益于中国经济发展，特别是强大的制造业基础、电力生产能力、海量数据资源等，为人工智能产业发展提供支撑，并为全球生产力做出贡献。他进而指出，当前人工智能治理问题日益重要，亟待在伦理规范与治理规则方面形成共识，而在这个过程中，中国可以为全球做出贡献。（证券时报）
