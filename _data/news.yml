- title: 中芯国际：人工智能对存储的强劲需求挤压了手机等其他应用领域
  description: 中芯国际高管今日在业绩说明会上表示，近期看到人工智能对于存储的强劲需求，挤压了手机等其他应用领域，特别是中低端领域能拿到的存储芯片供应，使这些领域的终端厂商面临存储芯片供应量不足和价格的压力。即使终端厂商可以通过调整价格的方式来消化成本上涨的压力，也会导致对终端产品需求的下降。综合以上因素，使得晶圆厂收到的中低端订单减少，但与AI、存储、中高端运用相关的订单是增加的。（第一财经）
