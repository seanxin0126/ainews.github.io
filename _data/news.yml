- title: 全国首单 “具身智能数据集”在江苏省数据交易所上架并完成交易
  description: 据南京发布，在江苏箸境智能科技有限公司数据采集室内，工作人员轻轻弯肘、抬臂、向前抓取——每一个基础动作，都被实时同步给一旁的机器人，转化为一条条结构化的数据。这些数据包含视频、关节角度与力矩参数，如同给机器注入了“肌肉记忆”。近日，由这些数据汇聚而成的“具身智能数据集”在江苏省数据交易所上架并完成交易，实现全国范围内具身智能数据集数交所交易的“零的突破”。（财联社）
