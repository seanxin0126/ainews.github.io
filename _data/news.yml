- title: 追觅员工怒怼CEO俞浩 俞浩回应：他早就提离职了 我有肚量不会在意
  description: "今日上午，追觅科技创始人兼CEO俞浩发微博回应近期争议。他表示，打造人类历史上第一个百万亿美金公司，确实是他的目标。他希望的是在未来实现目标，而不是在一年之内实现。俞浩称，无论是实现最高目标，还是目标只达成一半，对大家来说都是好事。\r\
    \n“无论有没有实现这个目标，对所有人都是好事。对大家来说，多了一个观察的样本，这在今天的大环境下也是很难得的。如果我们成功了，赚到钱了，也会慷慨地回报社会”俞浩坦言。此前，俞浩曾发朋友圈表示，目前全球市值最高的公司是英伟达，约4.5万亿美元。同时，他还预计黄仁勋、马斯克这代企业家有望…"
