  description: "作者｜黄楠\n 编辑｜袁斯来\n 硬氪独家获悉，上海显耀显示科技有限公司（以下简称“JBD”）近日完成超十亿元B2轮融资，金额刷新全球MicroLED微显示领域的单笔融资纪录。本轮由混沌投资和中信金石领投，中信证券国际资本、中信证券投资、光速光合、银柏投资、智微资本、金浦投资、浦耀信晔、广发乾和、广发信德、浙江宥金和派诺资本跟投。\n\
