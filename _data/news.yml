- title: 2025，港股重回巅峰
  description: "刚过去的2025年，港股市场可谓“牛气冲天”。\n 据港交所官方数据显示，2025其IPO募资额达到374亿美元，约合2923亿港元，创近年新高，超过前三年的总和。这也是港交所时隔四年再次登上世界榜首。\n\
