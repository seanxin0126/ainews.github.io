- title: 比特币矿商Cipher与Fluidstack签署10年期AI托管协议
  description: 11月20日，比特币矿商Cipher宣布与AI云平台运营商Fluidstack达成一项为期10年的高性能计算（HPC）托管协议。根据协议，Cipher将额外提供39兆瓦的关键IT负载，并配备最高56兆瓦的额外总容量作为支持。该协议在初始10年期内创造约8.3亿美元合同收入，并包含两次五年延期选项。若行使延期选项，本次交易总合同收入将增至约20亿美元，整个租赁期总收入约达90亿美元。此外，谷歌将为Fluidstack额外3.33亿美元的租赁义务提供担保，以支持项目相关债务融资。（界面）
