- title: 华泰证券：看好电网设备板块，建议关注出海、AIDC及国内龙头三条投资主线
  description: 36氪获悉，华泰证券指出，11月10日，国家电网2025年第三批计量设备招标开标，作为首次全面采招新标准电表，电能表与互感器设备单价相比第二批招标上涨47%和44%，实现止跌回升。看好电表新标准下，2026年行业有望实现量稳价升，带动企业盈利能力修复。同时AI算力需求驱动下，全球电力紧缺格局延续，海外电网投资加速，中国电网设备或受益于外溢需求，打开出口空间。华泰证券重申看好电网设备板块，建议关注出海、AIDC及国内龙头三条投资主线。
