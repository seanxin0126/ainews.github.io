- title: 'VC投资人 : “我们正在找寻这类公司”'
  description: "作者丨黎曼\n 今年5月，金沙江创投主管合伙人朱啸虎的新动向引发关注——当时“宣称不看好人形机器人”的他，在批量退出人形机器人项目后，转身又投了一家水下机器人项目——世航智能（下称世航）。\n\
