- title: 头部公司估值几十亿的外骨骼，画大饼还是真愿景？
  description: "作者丨欧雪\n 编辑丨袁斯来\n 放在一年前，很少有投资人会相信，累计出货量几万台的外骨骼公司，能估值几十亿。\n 它是种老产品，已经诞生超过半个世纪，场景应用明确，因为一直难以突破体验瓶颈，从未大规模用于C端。很长时间中，这个赛道没有新鲜事，发生过一些零星的投资，一批小而美的公司温吞地生存着。\n\
    \ 似乎一夜之间，它成为很多投资人都会购入一件的潮流单品。而且，忽然就勾勒出一幅过去难以想象的宏伟愿景。\n 这种转变也在情理之中。投资人早已扫荡过一圈具身机器人、AI Agent的赛道，如今手握大把回流的美金，他们需要一些新东西…"
