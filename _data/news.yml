  description: 36氪获悉，长芯博创公告，预计2025年度净利润为3.2亿元~3.7亿元，同比增长344.01%~413.39%。报告期内，云计算、人工智能、大数据等新一代信息技术对算力的需求推动数据通信市场的快速发展，带动公司数据通信相关产品收入稳步增长，进而带动净利润增长。公司控股子公司--长芯盛（武汉）科技股份有限公司的业绩同比大幅增长，同时公司通过收购长芯盛少数股东合计持有的18.16%股权，将公司对长芯盛的持股比例从42.29%提升至60.45%，持股比例增加使归属于上市公司股东的净利润相应增长。
