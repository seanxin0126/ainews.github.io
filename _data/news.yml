- title: 美国加州总检察长发函 要求xAI停止制作深度伪造内容
  description: 美国加利福尼亚州总检察长邦塔（Robert Bonta）周五向xAI公司发出了一封勒令停止函，要求该公司停止通过其Grok人工智能聊天机器人创建和传播人工智能生成的未经同意的性化图像。邦塔办公室在一份声明中说，这封信要求
    “立即采取行动，停止创建和传播深度伪造、未经同意的亲密图像和儿童性虐待材料”。（新浪财经）
