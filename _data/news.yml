- title: 英伟达高管称外界对AI泡沫的担忧多虑 市场持怀疑态度
  description: "本周三，英伟达公布销售额与利润同比涨幅均超60%，表现优于华尔街的预期。公司首席执行官黄仁勋称“销售额创下历史新高”。此外，英伟达预计第四季度营收约为650亿美元，再度超出华尔街的预测数值。\r\
    \n英伟达高管表示，这样的业绩，再加上其他人工智能领域头部企业的增长态势，以及人工智能基础设施领域巨额资金的持续投入，都表明市场对人工智能泡沫的担忧被过分夸大了。黄仁勋在周三与分析师的电话会议中表示：“外界对人工智能泡沫议论纷纷，但从我们的视角来看，实际情况却截然不同。”华尔街部分分析师对此表示认同，但更广泛的市场却仍未被说服…"
