- title: 人工智能公司“Clipto.AI”完成新一轮Pre-A++轮融资
  description: 36氪获悉，人工智能公司“Clipto.AI”近日宣布完成新一轮Pre-A++ 轮融资，投后估值突破2.5亿美元。本轮融资由硅谷基金EnvisionX
    Capital和Palm Drive Capital联合领投，老股东HSG（红杉中国）、GL Ventures（高瓴创投） 以及投资人 Hans Tung（童士豪）、Lu
    Zhang、522 Ventures等持续加码跟投。本轮募集资金将主要用于加大在端侧多模态AI模型与系统架构上的研发投入，推动AI助理产品的迭代升级。
