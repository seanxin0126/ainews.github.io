- title: 苹果或计划引入谷歌AI技术，助力Siri重大升级
  description: 据知情人士透露，苹果公司计划使用谷歌开发的一款拥有1.2万亿参数的人工智能模型，来助力其长期承诺的Siri语音助手全面升级。因讨论未公开而要求匿名的知情人士表示，在经过长时间评估后，两家公司正敲定一项协议，其中苹果将每年向谷歌支付约10亿美元以使用该技术。（新浪财经）
  url: https://36kr.com/newsflashes/3540776379412614
  source: 36kr.com
- title: 业内预测：明年人形机器人在工业领域会出现采购交付数量过万的企业
  description: 中国电子学会机器人分会青年副主任委员，乐聚智能（深圳）股份有限公司董事长冷晓琨11月5日在第八届虹桥国际经济论坛“人形机器人创新发展合作”分论坛上表示，预计明年人形机器人在工业领域会出现采购交付数量过万台的企业。一旦数量过万台，就可对标2018年前后的新能源汽车，当时汽车新势力都在2018年左右交付数量过万。这时，人形机器人的第一个拐点会出现，真正开始大规模批量化使用。（证券时报）
  url: https://36kr.com/newsflashes/3540103397420928
  source: 36kr.com
- title: 谷歌计划在太空测试太阳能AI数据中心
  description: 谷歌宣布启动“捕日者（Suncatcher）”计划，探索利用太阳能在太空搭建AI数据中心。公司计划最早于2027年初与Planet Labs合作发射两颗原型卫星，以验证在近地轨道部署AI算力的可行性。谷歌表示，随着人工智能对算力与能源的需求不断攀升，太空具有几乎持续的日照优势，可显著缓解地面能源压力。公司在公布时表示，其自研TPU芯片将随卫星进入太空，在清晨至黄昏同步轨道持续吸收太阳能。（新浪财经）
  url: https://36kr.com/newsflashes/3539870936592257
  source: 36kr.com
