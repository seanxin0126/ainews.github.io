- title: 英特尔CEO：布局GPU市场，存储芯片短缺要到2028年才会缓解
  description: 英特尔首席执行官陈立武于周二表示，公司已任命新任首席架构师，主导图形处理器（GPU）的研发布局工作。这类由英伟达、AMD等企业研发的芯片，是大型语言模型的算力核心；随着各大企业争相布局人工智能基础设施和数据中心，图形处理器的市场需求激增。陈立武还谈及了当前席卷科技行业的存储芯片短缺问题。他称人工智能领域的需求是存储芯片产业面临的
    “最大挑战”，并预计这一短缺状况 “要到 2028 年才会缓解”。（新浪财经）
