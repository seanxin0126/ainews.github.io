- title: 国家发展改革委等部门：深化物流行业数字化转型和智能化改造
  description: 36氪获悉，国家发展改革委等部门印发《关于推动物流数据开放互联 有效降低全社会物流成本的实施方案》，其中提出，深化物流行业数字化转型和智能化改造，推动物流基础业务线上化、可视化、数据化。拓展物联网、云计算、大数据、人工智能、区块链等技术在物流领域的规模化应用，实现物流数据实时采集、广泛连接和高效汇聚。支持物流骨干企业、平台企业强化物流数据治理，遵循“共享协同、多源校核、动态更新”原则，推动跨主体、跨行业、跨领域数据互联互通。
