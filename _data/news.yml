- title: 欧洲银行业拥抱人工智能 或在2030年前裁员20万人
  description: "欧洲银行业正迎来一堂关于“效率”的严酷课程。摩根士丹利最新分析显示，随着各大银行加速引入人工智能技术并继续收缩实体网点，到2030年前，欧洲银行体系可能将削减超过20万个岗位，相当于35家大型银行员工总数的大约一成。\r\
    \n报告指出，裁员压力将主要集中在后台运营、风险管理与合规等“幕后部门”。在这些环节中，各类算法被认为能够以更快、更高效的方式处理海量表格和数据，使人力岗位不再被视为刚性需求。摩根士丹利预计，借助人工智能，银行有望获得约30%的效率提升，这也成为大规模瘦身计划背后的关键驱动力之一。这一趋势并不局限于欧…"
