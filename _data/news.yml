- title: 电网基建与AIDC需求共振，变压器行业高景气延续
  description: 2026年以来，多家变压器厂商订单激增，A股变压器板块也随之持续走高。在全球电网建设加速及AIDC（人工智能数据中心）需求的双重驱动下，金盘科技日前与海外客户签订6.96亿元电力产品供货合同，伊戈尔、特变电工、江苏华辰等多家厂商表示在手订单饱满。多名业内人士表示，当前行业供需缺口显著，交货周期大幅拉长，头部企业加速海外产能布局与技术研发，固态变压器（SST）被视作AIDC领域下一代优选方案，不过其大规模商用仍需时日。与此同时，业内预计行业红利期有望延续2年至3年。（上证报）
