- title: NVIDIA开源新模型 会玩1000多款游戏
  description: "NVIDIA研究团队日前正式开源发布了全新的基础模型NitroGen。这是一款以“玩游戏”为核心训练目标的模型，涵盖了包括《巫师3》、《赛博朋克2077》在内的1000多款不同类型的游戏，横跨RPG、赛车、吃鸡及2D/3D等多种形态。\r\
    \nNitroGen的诞生并非为了打造更强的“游戏AI”，而是旨在探索一种更普适的具身智能训练范式，即在大规模模拟环境中，学习跨物理规则的通用运动控制能力。研究团队发现，最初为机器人场景设计的GR00T\
