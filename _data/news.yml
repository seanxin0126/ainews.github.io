- title: 掏空收购目标躲避反垄断审查 美FTC开查科技巨头“人才收购”
  description: "1月17日，据路透社报道，美国联邦贸易委员会(FTC)正在审查大型科技公司的一种新做法：不直接收购创业公司，而是挖走其员工。这种日益常见的做法被视为规避反垄断审查的一种手段：科技巨头通过支付费用获取创业公司的技术和人才，却无需直接收购目标公司。\r\
    \nFTC主席安德鲁·弗格森(Andrew Ferguson)在接受彭博电视采访时表示：“我们将开始审查这些人才收购，以确保它们不是试图绕过本机构的并购审查程序。”弗格森在采访中指出，拜登政府强力反垄断执法，促使企业转而更多地采用这种“人才收购”的做法。上月，英伟达同意从创…"
