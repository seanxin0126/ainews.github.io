- title: 蚂蚁集团与华西医院达成AI+医疗战略合作
  description: 36氪获悉，11月8日，在2025年世界互联网大会乌镇峰会期间，四川大学华西医院与蚂蚁集团正式签署战略合作协议。双方将依托华西医院深厚的临床经验与科研积淀，结合蚂蚁集团领先的技术能力与生态资源，围绕呼吸系统疾病等慢性病，共同推进科学研究、服务体系建设与“AI+医疗”的融合创新，助力优质医疗资源下沉。
