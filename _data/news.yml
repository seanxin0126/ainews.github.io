  description: 随着美国13F报告陆续披露，资管巨头在“AI龙头”英伟达上的操作呈现显著分化，一场围绕人工智能前景的多空博弈正在激烈进行。站在当前时点，AI泡沫之辩日趋激烈。部分机构表示，海外AI概念股估值过高且出现了循环融资等风险，已形成明显泡沫；也有观点认为，科技企业盈利稳健且资本开支意愿强劲，当前海外AI板块尚未进入典型的泡沫状态。（上证报）
