- title: 摩根士丹利：SK海力士DRAM库存水平已降至两周，实际处于边生产边发货状态
  description: 摩根士丹利分析师Shawn Kim 和 Duan Liu称，随着AI推动内存、存储产业消耗越来越多晶圆产能，SK海力士的库存水平正在快速耗尽。分析师在报告中指出，AI服务器普及显著刺激了DRAM和NAND存储芯片需求上涨，致使行业库存迅速消耗，支撑价格持续上涨。SK海力士目前的DRAM库存水平已降至两周，实际上处于边生产边发货状态，同时NAND存储产品的库存也降至4-5周。（财联社）
