- title: 鸿海刘扬伟：公司每年将向AI领域投资20亿至30亿美元
  description: 据报道，鸿海董事长刘扬伟表示，公司每年将向AI领域投资20亿至30亿美元。刘扬伟透露，未来三至五年投入AI基础建设与技术开发的资金，将占鸿海每年约50亿美元资本支出的一半以上。鸿海云计算与网络业务（包括AI服务器）已连续两季超越消费电子业务，凸显营收结构正快速转型。（界面）
