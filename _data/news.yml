- title: 消费电子公司抢抓AI发展机遇谋增长
  description: 据同花顺iFind数据，截至2月2日，A股共63家消费电子相关上市公司披露2025年业绩预告。其中，除1家业绩不确定外，22家业绩预喜（包含预增、略增、扭亏），其余40家则预减、略减或亏损。梳理公告可知，当前消费电子行业呈现两极分化态势，产业“冷与热”交织。一方面，因传统业务端竞争激烈，不少企业业绩依旧承压；另一方面，行业的积极因素也在持续涌现，AI眼镜、新能源、机器人等新兴赛道的崛起，成为驱动不少消费电子企业盈利的核心因素。（证券日报）
