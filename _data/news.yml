- title: AMD 承諾讓 Radeon 顯示卡價格維持親民，避免在記憶體缺貨潮中飆漲
  description: '人工智慧引爆記憶體短缺，導致顯示卡價格飆漲。AMD承諾將Radeon顯示卡價格控制在合理範圍，力求在記憶體短缺的嚴峻挑戰下，仍為消費者提供負擔得起的顯示卡。面對人工智慧帶動的記憶體缺貨潮，AMD
    公開承諾將旗下 Radeon 顯示卡的價格控制在一般消費者可負擔的範圍內，而非僅限於高階玩家。雖然顯示卡價格普遍上漲，但 AMD 透過與供應商建立長期合作關係，希望能維持價格競爭力，並藉此在市場上取得更多市佔率。

    經歷過新冠疫情期間顯示卡缺貨的消費者都知道，最佳策略就是等待價格恢復正常。幸運的是，上次的缺貨只持續了兩年，…'
