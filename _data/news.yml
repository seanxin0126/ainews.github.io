- title: AI Native 的影像公司们，「惊蛰已到」！
  description: '最近看了不少早期硬件创业项目，逐渐发现 AI 的能力确实是一批新兴硬件公司和硬件品类的「惊蛰」时刻。

    今天先说说影像设备这个领域。

    如果给过去五十年拉一根时间轴，会发现一条「暗线」：光学与计算在最终价值交付中的配比变化，不仅驱动着技术的迭代，更深刻地重塑了产业的价值链。我越来越确信，这条主轴线，清晰地预示了下一代优秀影像公司的诞生逻辑。

    新公司崛起的核心，就是用计算突破光学围栏

    我们可以建立一条线，两端分别是「光学」和「计算」。过去 50 年成功的影像公司，都在这条线的某个坐标点上找到了自己的位置，并通过推动坐标…'
