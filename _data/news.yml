- title: 欧盟要求谷歌向竞争对手开放AI服务和数据权限
  description: 在最新一轮针对大型科技公司的监管行动中，欧盟要求谷歌在六个月内解除安卓（Android）系统中阻碍竞争对手AI搜索助手的技术壁垒，并向其他搜索引擎提供关键数据。欧盟监管机构依据其旗舰法规《数字市场法》宣布，将评估谷歌是否遵守有关安卓系统与竞争性人工智能软件实现互操作，以及在公平条件下向竞争对手搜索引擎开放有价值搜索数据的严格规定。（新浪财经）
