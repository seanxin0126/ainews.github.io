- title: 美股“七巨头”承压，港股科企AI投入节奏受关注
  description: 当前，美股科技巨头对AI的持续高投入面临估值压力。在海外市场对AI泡沫争论不断之际，港股互联网公司的AI发展节奏成为投资者关注的焦点。机构人士认为，科技股短期波动或加剧，不过恒生科技指数的估值目前仍处于偏低区间，港股科技板块的业绩表现与研发力度或将影响其后续走势。（中证报）
