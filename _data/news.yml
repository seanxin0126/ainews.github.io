- title: 穆迪首席经济学家：AI繁荣可能无法阻止美国经济陷入衰退
  description: 人工智能热潮能否继续支撑美国经济？穆迪分析公司首席经济学家马克·赞迪（Mark Zandi）对此持怀疑态度。赞迪今年提出了很多警告，他认为在逆风增强的情况下，美国的经济实力正在减弱。在本周的一篇文章中，他表示，美国仍有可能在未来一年避免衰退，但前提是一切顺利。（新浪财经）
