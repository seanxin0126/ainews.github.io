- title: 机构：预计2026年全球光伏逆变器出货量将持续下滑
  description: 1月28日，伍德麦肯兹（Wood Mackenzie）最新研究报告显示，继2024年全球光伏逆变器出货量创新高后，2025年出货量或降至577GWac，降幅为2%，2026年出货量将进一步降至523GWac，降幅约为9%，反映出包括中国、欧洲和美国在内的主要市场存在不确定性。本轮市场低迷过后，我们预计到2030年初，光伏逆变器市场将实现复苏，甚至超过2024年的规模。未来十年，电气化进程、人工智能需求增长以及设备周期性更新换代，将为逆变器需求增长奠定坚实基础。（界面）
