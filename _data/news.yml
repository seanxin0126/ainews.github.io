- title: 英伟达携手SK海力士打造下一代AI SSD 性能有望提升十倍
  description: "韩国存储芯片制造商SK海力士近日宣布，正与英伟达合作开发一款面向人工智能推理工作负载的高性能固态硬盘（SSD），目标是在企业级SSD基础上实现最高可达十倍的性能提升。新产品目前处于概念验证阶段，计划在2026年底前完成原型设计。\r\
