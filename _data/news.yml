- title: 又一智驾公司倒下 毫末智行被曝原地解散 下周全员不上班
  description: "知情人士爆料，由长城控股，高瓴，高通等投资的智驾公司毫末智行22日下午突然通知，员工24日（周一）起不用到岗上班，该事项为HR传达，目前赔偿机制等后续安排不明。\r\
    \n据了解，毫末智行成立于2019年，由长城汽车技术中心辅助驾驶前瞻分部独立孵化而来。从股权控制来看，目前长城汽车的大股东是保定长城控股集团。毫末智行的核心业务聚焦于两个领域：乘用车辅助驾驶、末端物流低速无人驾驶。作为中国首个实现自动驾驶技术量产的企业，其业务涵盖乘用车智能辅助驾驶、末端物流自动配送车及智能硬件三大领域，曾获美团、高瓴等资本投资，上榜《胡润…"
