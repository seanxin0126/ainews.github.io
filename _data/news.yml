- title: NVIDIA黄仁勋：AI让每个人过上美好生活 不需要计算机博士学位
  description: "作为AI行业最成功的公司创始人，NVIDIA每到一处都会受到明星一般的待遇，在前不久的达沃斯论坛上也是如此，而且每次都要回应AI泡沫以及AI对人类影响的问题。对于AI取代人类工作的问题，黄仁勋已经多次谈到了自己的态度，他一直认为AI取代的是重复性工作，还会创造更多的需求。\r\
    \n对于当前的AI，黄仁勋提到这是人类历史上最大规模的基础设施建设，这将创造大量就业岗位。不仅如此，这些工作与职业技能相关，AI建设需要管道工、电工、建筑工人、钢铁工人、网络技术员、安装和装配设备的人员等等。黄仁勋表示，在美国这个领域相当繁荣，薪…"
