- title: 日本下财年预算案将芯片和AI领域的支持增加近三倍
  description: 从明年4月开始的财年中，日本经济产业省对尖端半导体和人工智能AI发展的预算支持势将增长近三倍，达到约1.23万亿日元（79亿美元）。经济产业省的整体预算较上年增长约50%，达到3.07万亿日元，主要是芯片和AI领域的支出大幅增加。（新浪财经）
