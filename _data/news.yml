- title: 李想称最有价值的机器人是汽车
  description: 昨晚的理想汽车2025Q3财报会议上，理想汽车CEO李想表示：“未来10年，具身智能最有价值的产品一定是具备自动和主动能力的汽车”。
    他认为，汽车的终极形态应是“物理世界的具身智能产品”，即汽车机器人。 要实现这一目标，需为汽车赋予“感知-决策-行动”的完整能力：以传感器为“眼耳”捕捉环境信息，以AI模型为“大脑神经”处理数据，以高性能硬件为“躯干器官”支撑操作。（新浪财经）
