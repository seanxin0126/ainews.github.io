- title: 瑞银：存储芯片2028年才有可能出现有意义的供给缓解
  description: 瑞银分析师团队表示，短期可聚焦于两大堪称垄断的HDD霸主——即希捷与西部数据公司，可把它们共同当作“存储景气度周期类型短期交易主题”，中长期把超额收益押在Memory(HBM、高端DDR、以及数据中心企业级SSD背后的NAND/控制器生态)的供需缺口与定价权上——这与当前AI数据中心扩张正在把HBM与传统DRAM/NAND推向更强烈的供需失衡相一致，也就是说三大存储芯片原厂主导的定价与供给纪律只会导致供需愈发失衡，且2028年才有可能出现有意义的供给缓解。（财联社）
