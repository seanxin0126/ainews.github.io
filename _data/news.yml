- title: 英国官员：若X平台不采取行动，英国可对其处以罚款并封锁访问
  description: 当地时间1月12日，英国科学、创新和技术大臣利兹·肯德尔就人工智能、社交媒体和网络安全发表声明称，任何妇女或儿童都不应生活在恐惧中，担心自己的形象会被技术手段进行性篡改。肯德尔说，英国通信管理局确认已对X启动正式调查，并将评估其遵守《网络安全法》的情况。若X没有采取合适的行动，该平台或面临数百万美元的罚款，或公司全球收入的10%。在最为严重的情况下，英国通信管理局可以申请法院命令，阻止英国用户访问该网站。（界面）
