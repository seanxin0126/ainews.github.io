    \ 成立两年，「星动纪元」的资方名单集合了数家产业资本，包括阿里巴巴、海尔资本、联想、吉利、北汽等等。\n 伴随机器人厂商订单密集爆发，《智能涌现》了解到，「星动纪元」的商业化也在迅速推进。\n\
