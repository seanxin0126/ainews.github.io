  description: 华虹半导体高管日前在2025年第四季度业绩交流会上表示，历史上存储经历了繁荣与萧条，但很多观点认为本轮因为AI会让存储市场性质有所不同；目前来看至少2026年存储市场没有任何放缓增长的迹象。本轮AI推动的存储价格大幅上涨，的确对消费电子市场产生了负面影响，消费者会延迟产品更新周期，这可能对华虹合作伙伴产生一定负面影响，但公司其他领域增长势能更为强劲。（证券时报）
