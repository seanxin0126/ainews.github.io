- title: 山下有松“上山”，慢即是快｜厚雪公司
  description: "「即使眼下消费创投退潮，我们依然看好新锐消费品牌吗？\r\n\n 答案毋需怀疑。\r\n\n 消费是一个长坡厚雪的赛道，品牌养成不是一朝一夕，而一旦立住，就不会轻易死亡。我们看到，经过一轮高速成长的阵痛，一些新品牌公司拥有了忠实用户，进而获得了可观的规模甚至利润，进入稳定增长的新阶段。它们大多诞生于2014年之后，乘上2019年刮起的投资热风，在激烈竞争中胜出。\r\
