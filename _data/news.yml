- title: 欧莱雅中国与阿里云达成全栈AI战略合作
  description: 36氪获悉，11月6日，欧莱雅中国与阿里云达成战略合作。双方将基于阿里云全栈AI能力，对欧莱雅的智能客服、市场营销等业务的多个场景进行数智赋能。欧莱雅将基于通义千问系列模型及百炼等AI平台进行模型微调开发以及应用集成和部署。目前，欧莱雅已接入通义千问，在研发、设计等领域实现创新。
