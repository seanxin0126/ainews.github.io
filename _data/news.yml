- title: 谷歌投资日本人工智能初创企业Sakana AI
  description: '日本人工智能模型与应用开发商Sakana AI于周五宣布，谷歌已对该公司进行投资。

    据Sakana AI联合创始人兼首席执行官大卫 哈透露，谷歌此次投资的估值与该日本公司近期公布的一轮融资估值持平，在不计入新增募资的情况下，公司估值已达25亿美元。不过他并未披露谷歌的具体投资金额。

    作为日本估值最高的人工智能初创企业，Sakana AI同时宣布与谷歌达成战略合作。借助这一合作，该公司将有权使用这家美国科技巨头的顶尖人工智能模型，助力自身技术与产品的研发。Sakana
    AI表示：“此次合作将助力我们进一步突破自动化…'
