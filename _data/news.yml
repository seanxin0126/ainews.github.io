- title: OpenAI拟收购高管教练人工智能工具Convogo核心团队
  description: 据报道，人工智能巨头OpenAI将企业软件平台Convogo的核心团队收入麾下。Convogo平台主要面向高管教练、咨询师、人才发展负责人及人力资源团队，可助力其实现领导力评估与反馈报告的自动化，同时优化相关流程。OpenAI发言人表示，公司此次并未收购Convogo的知识产权或技术，而是通过招聘其团队，为自身“人工智能云业务”添砖加瓦。据知情人士透露，这笔交易为全股票交易，Convogo的三位联合创始人马特・库珀、埃文・凯特与迈克・吉莱特均将加入OpenAI。（新浪财经）
