- title: 海内外资金持续涌入，A股半导体板块获青睐
  description: 年初以来，AI需求激增带动全球存储涨价，叠加国内政策持续发力，A股半导体板块与美股同步迎来显著上涨，海内外资金借道ETF积极布局。不过，随着板块积累较大涨幅，波动也随之加剧。站在当下时点，机构认为，尽管半导体板块短期估值已处高位、存在调整压力，但从中长期维度来看，由人工智能（AI）引领的全球科技浪潮正推动产业进入新一轮增长周期。在国产化进程加速、行业供需格局逐步优化的大背景下，具备核心技术与生态壁垒的企业有望持续受益，板块长期成长逻辑依然清晰。（上证报）
