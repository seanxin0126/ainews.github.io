- title: 宇树科技王兴兴：近一年机器人的发展来自于全球的共同努力
  description: 11月7日，2025年世界互联网大会乌镇峰会首次设置“六小龙乌镇对话”，来自深度求索、宇树科技、云深处科技、游戏科学、强脑科技、群核科技的“六小龙”企业负责人展开交流。宇树科技创始人王兴兴表示，去年人形机器人走路走得好都已经算是优秀，但今年，尤其是最近几个月，很多机器人都可以跳舞或者表演得很好。他认为，原因在于全球的共同努力，共同推动这个行业发展。关于未来，他认为AI加速了整个机器人行业的发展速度，相对于核聚变等更为前端的技术，具身智能的实现可能相对容易一些，他相信，明年、后年，机器人行业会有更多惊喜。（界面）
