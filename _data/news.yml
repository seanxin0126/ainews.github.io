- title: 巴林主权基金与SandboxAQ签署协议，借助人工智能加速药物研发
  description: 美国人工智能与量子技术公司SandboxAQ于周一与巴林主权财富基金签署一项协议，旨在加快药物研发进程，并打造价值10亿美元的生物技术资产。根据协议，巴林主权财富基金穆塔拉克（Mumtalakat）将获得SandboxAQ旗下大型定量模型的授权，这些模型经过物理学、化学和生物学领域的训练，可用于加速药物研发与科学研究工作。（新浪财经）
  url: https://36kr.com/newsflashes/3527208832408708
  source: 36kr.com
