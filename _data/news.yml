- title: 花旗：韩国芯片出口或将加速，提振2026年GDP增长
  description: 花旗投资研究经济学家Jin-Wook Kim报告表示，韩国半导体出口增长可能会持续加速至2026年。Kim称，预计全球人工智能资本支出周期将带动该国芯片出口在2026年增长56%，快于2025年23%的预估增幅。他认为，半导体出口可能将韩国2026年的GDP增长提振1.3个百分点。他补充说，得益于强劲的芯片出口以及疲软的能源价格，该国的经常账户盈余预计将保持稳健，2025年和2026年将分别占GDP的6.5%和7.1%，这些因素可能会盖过其他下行贸易风险的影响。（新浪财经）
