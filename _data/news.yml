- title: 黄仁勋：围绕人工智能的“末日论”正在伤害社会
  description: "在生成式人工智能迅速冲击全球的背景下，英伟达首席执行官黄仁勋近日公开批评围绕人工智能的持续“负面叙事”，称这种“末日论”已经对社会造成了“很大伤害”，既无助于公众，也无助于产业和政府。\r\
