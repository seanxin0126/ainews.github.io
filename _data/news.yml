  description: 诺基亚正押注人工智能热潮，精简业务以聚焦连接AI数据中心的网络基础设施。该公司计划剥离表现不佳的业务板块，并将现有的四个部门重组为两大主要部门，分别为移动网络和网络基础设施。公司首席执行官Justin
