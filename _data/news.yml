- title: 迪士尼与OpenAI达成授权协议，将旗下品牌角色引入Sora平台
  description: 12月11日，华特迪士尼公司与OpenAI达成协议，迪士尼将成为OpenAI短视频生成式AI平台Sora的首个主要内容授权合作伙伴。根据这项为期三年的新授权协议，Sora将能够生成由用户提示的短视频内容，供粉丝观看和分享。这些视频将取材于迪士尼、漫威、皮克斯和星球大战旗下超过200个动画角色、面具角色和生物角色，涵盖服装、道具、载具及标志性场景。本协议不包含任何艺人肖像权及声音授权。根据协议条款，迪士尼将向OpenAI注资10亿美元股权投资。（界面）
