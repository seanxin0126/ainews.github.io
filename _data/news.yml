- title: 摩根士丹利：预计到2050年人形机器人市场规模达5万亿美元
  description: 摩根士丹利亚洲科技行业研究主管金榮燦发文称，物理智能正成为更广泛人工智能（AI）主题中的核心组成部分，其关键在于弥合人工智能与物理存在之间的鸿沟。金榮燦表示，人形机器人将推动产业发展并塑造人机交互的未来，而成功取决于庞大且互联的技术、行业和供应链生态系统。预计到2050年，人形机器人市场规模将达到5万亿美元，部署量达10亿台，约每10人拥有1个人形机器人。同时预计采用路径并非线性推进，采用速度在2035年前相对缓慢，并将在2030年代后期加速。（第一财经）
