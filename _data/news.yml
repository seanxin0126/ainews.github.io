- title: 港交所行政总裁陈翊庭：以科技创新提升香港金融市场国际竞争力
  description: 11月28日至29日，2025年大湾区交易所科技大会在深交所举行，港交所行政总裁陈翊庭表示，当前科技正在重塑全球金融服务，这给所有金融市场的建设者、参与者都带来了新的挑战和机遇。今年以来，人工智能技术取得了重要突破，正在各个行业加速落地应用。香港交易所也越来越深刻体会到了科技部门的重要性，并推出了很多优化服务，提升市场效率。这些举措均离不开金融科技这个最重要的帮手。未来香港交易所将继续利用大湾区科技和人才优势，加快创新，提升效率，提升香港金融市场的国际竞争力。（证券时报）
