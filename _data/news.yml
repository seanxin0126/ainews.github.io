- title: 韩将大幅提升AI相关预算
  description: 韩国总统李在明4日就2026年预算在国会进行说明。李在明在说明中多次强调发展人工智能（AI）产业必要性，并表示韩国2026年AI相关预算总计将达10.1万亿韩元，是2025年相关预算3.3万亿韩元的三倍多。其中，2.6万亿韩元将投资于工业、生活、公共服务等各个领域的AI引入，7.5万亿韩元将投资于人才培养和基础设施建设。（科技日报）
