  description: 在全球地緣政治緊張升溫與經濟前景轉趨溫和情勢下，新加坡總理兼財政部長黃循財（Lawrence Wong）於昨日國會預算演講中宣布成立國家人工智慧委員會，期望以科技突破人口老化與資源有限等限制。新加坡政府同時規劃在緯壹科技城（one-north）設立AI公園、擴大企業稅收優惠與補助計畫，加速產業轉型。面對網路威脅與區域衝突風險升高，新加坡亦強化國防與數位安全。
