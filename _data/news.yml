- title: Meta启动10亿美元人工智能数据中心建设
  description: Meta Platforms宣布将在美国威斯康星州比弗丹市启动一项占地70万平方英尺的人工智能数据中心建设项目，预计2027年正式启用，并创造约100个全职技术岗位。Meta称上述项目预算逾10亿美元，这是该公司在快速推进的AI竞赛中对关键基础设施的最新投资。（新浪财经）
