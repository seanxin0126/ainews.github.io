- title: 特朗普宣布：允许英伟达向中国出售H200芯片
  description: 据路透社、彭博社等媒体报道，美国总统特朗普当地时间8日在社交媒体上发文宣布，美国政府将允许英伟达向中国出售其H200人工智能芯片，但对每颗芯片收取一定费用。《纽约时报》称，H200芯片为英伟达“性能第二强”的芯片。特朗普表示，美方将从相关芯片出口中收取25%的分成。他还称，美国商务部正在敲定相关安排细节，同样的安排也将适用于超微半导体公司、英特尔等其他人工智能芯片公司。（环球时报）
