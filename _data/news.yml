- title: 高盛：使用人工智能的小型企业称其产生积极影响，并非因它在替代员工
  description: 美国的小型企业面临着诸多经济不确定性，但令人意外的是，许多企业对未来一年的前景持乐观态度。这种乐观情绪的一个来源便是人工智能。这一结论来自高盛集团对约1400名小型企业主的调查
    —— 在本周于华盛顿特区举行的“10000家小型企业峰会” 召开前，高盛已向雅虎财经独家分享了该调查结果。调查结果显示：尽管存在诸多担忧（成本上涨、经济不确定性、难以获得负担得起的资金），但大多数小型企业主（78%）对明年的前景表示乐观；而在使用人工智能的企业主中，几乎所有人（94%）都表示人工智能为其业务带来了积极影响。（新浪财经）
  url: https://36kr.com/newsflashes/3528990537522053
  source: 36kr.com
