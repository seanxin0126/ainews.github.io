  description: '日本便利商店引進遠距機器人，竟由菲律賓人員操控！透過VR技術，一人操控多台機器人進行補貨作業。這種遠距 機器人 模式引發對勞動保障與未來AI發展的討論。當你以為便利商店的補貨機器人都是全自動AI時，日本卻悄悄掀起一波「遠距人機混合勞動」浪潮。原來，這些在
