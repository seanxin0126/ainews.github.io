- title: 机构研判港股2026年前景： 基本面“接棒”驱动行情 看好四类资产配置价值
  description: 进入四季度，券商机构对港股市场明年行情展望陆续出炉。在业内人士看来，相比2025年由估值修复主导的行情，2026年基本面改善可能是驱动港股进一步行情的重要因素，中期视角下，AI产业催化有望带动以恒生科技指数为代表的港股相关板块净资产收益率（ROE）改善，继而带动市场估值抬升；从资金面看，2026年外资及南向资金有望继续流入港股市场，结构上也有望更加均衡；就配置而言，在继续看好科技板块的同时，港股创新药、券商以及部分周期风格资产也值得关注。（中证网）
