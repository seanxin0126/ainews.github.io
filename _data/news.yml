- title: 志特新材：业务不涉及AI应用等领域，股票明日开市起复牌
  description: 36氪获悉，志特新材公告，公司股票自2026年1月5日至12日连续6个交易日涨停，涨幅达198.57%，为维护投资者利益，公司就股票交易波动情况进行核查。经公司申请，公司股票自2026年1月13日开市起停牌，停牌期间，公司就股价波动的相关事项进行了核查。鉴于相关自查工作已完成，公司股票将于2026年1月16日(星期五)开市起复牌。公司业务不涉及AI应用、人工智能、量子科技、机器人及商业航天领域，主营业务为铝模、防护平台、装配式预制件等产品的研发、生产与销售。公司生产经营正常，不存在应披露而未披露的重大信息。
