- title: 去年上海人工智能产业规模预计超5500亿元，增速超30%
  description: 从上海市经信委获悉，刚刚过去的2025年，上海市人工智能产业交出了一份靓丽的答卷，人工智能“上海方案”年度任务全部完成。前三季度，全市394家规上企业营收4354.92亿元，同比增长39.6%，利润总额407.81亿元，同比增长11.4%。整体呈现规模扩张、效益提升的良好局面，预计全年规上人工智能产业规模超5500亿元，增速超30%。（澎湃）
