- title: 天奇股份：与富士康汽车签订战略合作框架协议，围绕具身智能机器人的研发与应用开展系统性合作
  description: 36氪获悉，天奇股份公告，公司与富士康新能源汽车产业发展（河南）有限公司签署《战略合作框架协议》，双方拟共同推动具身智能机器人在工业场景的深度应用与技术创新。双方共同设定明确的规模化应用目标：计划在未来5年，于富士康汽车生产制造体系内批量部署具身智能机器人，累计落地应用总数不低于2,000台。该协议自双方法定代表人或授权代表签字并加盖公章之日起成立并生效，有效期5年。预计将对公司未来业务发展及经营情况产生重要积极影响。
