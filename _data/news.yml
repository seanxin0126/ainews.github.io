- title: 沃尔沃汽车致力于实现长期息税前利润率超8%
  description: 沃尔沃汽车11月6日声明称，公司正通过结构性调整，致力于实现长期息税前利润率超过8%、强劲正向现金流以及电动化驱动的增长。“电气化是我们的机遇，也是增长的主要驱动力”，首席执行官汉肯.塞缪尔森表示，通过与吉利加强硬件联合采购，持续降低可变成本将在未来几年减少支出。此外，沃尔沃汽车表示，在执行180亿瑞典克朗成本与现金行动计划后，严格的成本管控将进一步提升盈利能力，公司正完成对新技术和基础设施的重大投资，这使其能够将投资降至可承受水平。（界面）
