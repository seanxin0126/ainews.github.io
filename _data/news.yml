- title: 国家数据局：加强关键数据技术攻关突破
  description: 36氪获悉，国家数据局发布关于加强数据科技创新的实施意见，意见提到，加强关键数据技术攻关突破。将数据科技研发纳入国家科技计划体系，加快攻关数据供给、流通、利用、安全等关键技术，以及促进人工智能、具身智能等技术创新发展的高质量数据集构建和评测等技术，研制一批数据领域关键软硬件设备。依托国家自然科学基金，强化数据科技基础研究和应用基础研究。利用现有资金渠道支持相关机构开展技术攻关和设备研发。定期发布数据科技领域前沿研究方向，引导相关机构承担科技创新任务。鼓励地方结合区域特色，支持数据科技研发。（国家数据局公众号）
