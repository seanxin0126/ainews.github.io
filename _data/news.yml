- title: 巨头欲加码“基建”，人形机器人量产提速
  description: 近日，有消息称，特斯拉正筹备再度扩建得克萨斯州（以下简称“得州”）超级工厂。特斯拉首席执行官埃隆・马斯克表示，公司将在得州超级工厂新建的专用厂房内，实现年产能1000万台Optimus的目标。目前，Optimus在得州超级工厂的量产时间表仍定于2027年启动。一久（海南）私募基金管理有限公司总经理韩勇锋表示，结合技术成熟度与产业链进展来看，业界普遍预计2025年是人形机器人行业“量产元年”，2026年人形机器人有望迎来在工业领域大规模商业化落地的关键拐点。（证券日报）
