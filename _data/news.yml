- title: 黄仁勋点赞中国工程师和AI研究人员：世界顶尖
  description: 当地时间1月6日，英伟达CEO在接受媒体采访时表示，中国涌现出的初创企业数量众多，很多已经上市并发展得非常好，这说明了中国科技行业的蓬勃活力和强大实力。毫不夸张地说，中国的企业家、工程师、技术专家和AI研究人员是世界顶尖的。中国工程师们极其努力，想法非常聪明。他说自己完全相信，中国科技将继续繁荣发展并不断进步。对英伟达而言，想要为中国市场做出贡献并提供有价值的产品，就必须参与竞争，持续推动技术进步。（第一财经）
