- title: YouTube围绕AI进行重组，向员工提供买断方案
  description: 据美国媒体10月29日报道，谷歌旗下视频流媒体平台优兔（YouTube）正在进行重组，着眼于人工智能方面的应用。此举是向公司专注人工智能的更广泛转变的一部分，这与谷歌CEO皮查伊敦促员工通过在全公司使用人工智能来提高生产效率的举措相吻合。目前尚不清楚这是否意味着优兔平台将推出更多由人工智能驱动的产品，还是利用人工智能来承担一些内部工作。不过，优兔表示，此次重组不会裁减任何职位，但对于考虑离职的美国员工，平台会提供自愿离职买断方案。（央视财经）
