- title: “辍学生”成创业圈新名片：AI 热潮下文凭不再是必选项
  description: "在科技创业圈，标榜“名校辍学”的创始人正在重新成为资本追逐的对象，尤其是在当下由人工智能掀起的新一轮创业浪潮中。 尽管多项研究显示，大多数成功创业公司创始人仍拥有本科学历甚至研究生学位，但“不拿文凭直接下场创业”的故事，再次在创投圈走红。\r\
    \n在硅谷叙事中，史蒂夫·乔布斯、比尔·盖茨、马克·扎克伯格等未完成大学学业却缔造科技巨头的传奇，长期强化了“辍学=天才创业者”的想象。 不过，相关研究数据表明，真正做到规模化成功的创业者，大多数还是完成了高等教育，这一现实与神话之间存在明显落差。即便如此，“辍学创始人”的光环并…"
