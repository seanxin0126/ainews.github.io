- title: OpenAI携手Leidos向美联邦机构部署代理型生成式人工智能
  description: "OpenAI近日与美国老牌政府承包商Leidos达成合作，将面向联邦政府机构特定任务场景部署生成式与“代理型”人工智能技术，加速AI在政府内部的深度应用。此次合作首先透露给联邦科技媒体FedScoop，被视为在特朗普政府大力推动通过新技术提升政府办事效率背景下，联邦机构拥抱AI的最新动作。\r\
    \n根据OpenAI政府业务副总裁约瑟夫·拉尔森介绍，该项目将聚焦政府“更高级别的任务领域”，把OpenAI的模型能力与Leidos多年积累的数据、部署经验以及对各类任务场景的理解相结合，以支撑大规模政府任务中的前沿AI应用。作…"
