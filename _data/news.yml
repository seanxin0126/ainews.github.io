- title: 巨量引擎首次披露AI广告治理自研大模型，审核效率提升75%
  description: 36氪获悉，在第32届中国国际广告节举办期间，巨量引擎介绍其 “全链路治理+以AI治AI” 的广告安全防线构建核心策略，今年第三季度已前置拦截84万余个涉AI广告违规素材。同时，巨量引擎首次披露AI广告治理领域自研多模态大模型，该模型可实现90%的素材10分钟内完成审核，对比传统时代审核效率提升了75%。
