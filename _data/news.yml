- title: 中信证券：看好后续AI产业持续推进以及IP商业化对传媒板块行业的推动
  description: 36氪获悉，中信证券指出，看好后续AI产业持续推进以及IP商业化对传媒板块行业的推动，建议关注游戏板块新产品周期带来的业绩提升，关注IP商业化带动的业绩增量。1.绩优及高分红标的，建议重点关注游戏、营销、出版等方向。2.新技术及新消费趋势，新技术建议关注AI，新消费趋势建议关注IP商业化。AI建议重点关注游戏、营销、教育等方向，2C应用建议关注陪伴类产品；IP商业化建议重点关注谷子经济、AI玩具以及动画电影等方向。3.监管宽松下，游戏以及影视行业进入稳定发展通道，有优质内容储备的公司经营有望持续向上。
