- title: 美国和韩国将签署协议，加强人工智能和量子合作
  description: 一位美国官员称，美国总统特朗普的政府计划与韩国签署一项协议，旨在加强在人工智能、量子计算和6G领域的合作。这位官员表示，该协议将于周三由白宫根据这项协议，双方将加强人工智能出口管制、减轻科技企业监管负担，以便利数据在不同地理位置的存储和使用。协议还包括改进生物技术和制药供应链、加强科研安全、保护量子技术进步，以及推动涉及太空和6G通信技术的合作。科技政策办公室主任Michael
    Kratsios签署。（新浪财经）
