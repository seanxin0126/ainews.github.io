- title: 90后AI创业者，拿到Meta数十亿美元“聘礼”
  description: "在新年钟声即将敲响之际，美国科技巨头Meta豪掷数十亿美元，将Manus背后的AI初创公司蝴蝶效应收入囊中，而这笔交易系Meta成立以来的第三大收购案。据悉，这笔收购完成后，蝴蝶效应将保持独立运作，其创始人肖弘将出任Meta副总裁。Meta首席人工智能官Alexandr\
