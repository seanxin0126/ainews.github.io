- title: 美股AI行情进入“换挡期”？ 华尔街三季度频繁调整科技股筹码
  description: 11月以来，科技行业持续调整领跌美股。此前密集披露的三季度持仓报告显示，多家知名机构开始大幅减持英伟达。市场对AI催生的科技估值泡沫的担忧日益加剧。财报公布后，英伟达盘后交易时段大涨逾5%，似乎在一定程度上缓解了市场对“AI泡沫”的焦虑。从产业基本面看，摩根大通、高盛等机构认为，AI需求仍在倍数级增长，且关键硬件供应瓶颈短期内难以缓解，产业景气周期还未到逆转时刻。“AI泡沫论”或许有待时间验证，但华尔街持仓从集中押注转向再平衡，显示AI投资逻辑正进入分化的新阶段。（上证报）
