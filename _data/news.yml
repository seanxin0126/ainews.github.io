- title: 报告：2025年上半年，百度智能云市场份额位居中国AI云市场第二
  description: 36氪获悉，咨询机构弗若斯特沙利文沙利文发布《中国全栈AI云服务（公有云）市场报告2025H1》报告。数据显示，2025年上半年，中国全栈AI云服务市场规模达259亿元，其中阿里云以30.2%市场份额位居第一，百度智能云以22.5%的市场份额位居第二，两家合计份额占比超50%。
