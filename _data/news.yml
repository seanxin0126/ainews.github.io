- title: 吴恩达：图灵测试不够用了 我会设计一个AGI专用版
  description: "AI大神吴恩达2026年目标公开：要做一个新的图灵测试，他称之为图灵-AGI测试。光看名字就知道，这个测试专为AGI而生。去年是AGI水涨船高的一年，吴恩达在其年度总结中也曾表示：2025年或许会被铭记为人工智能工业时代的开端。\r\
