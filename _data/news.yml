- title: 白宫推迟对华半导体关税至2027年 紧张关系暂现缓和
  description: "美国白宫近日在继续指责中国在半导体领域存在“不公平贸易做法”的同时，宣布将原计划针对中国半导体产品的新一轮关税推迟至2027年中期实施，使得美中在芯片问题上的紧张关系暂时降温。\r\
    \n美国贸易代表办公室本周早些时候发布通知称，中国试图主导全球半导体供应链的行为“既不合理、也有害于美国商业利益”，但相关关税税率在未来约18个月内将维持在零，直至2027年6月才正式生效。这项决定源自拜登政府后期启动、并在特朗普政府延续的一项贸易调查，重点针对的是中国在所谓“成熟制程芯片”上的产能扩张。这类芯片虽然技术代际落后于为人工智能…"
