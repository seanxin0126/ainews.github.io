  description: "大公司：\n 法国2025年葡萄酒和烈酒出口额下降8%至143亿欧元\n 法国葡萄酒和烈酒行业联合会周二表示，法国2025年葡萄酒和烈酒出口额下降8%至143亿欧元，为连续第三年下降。自2022年以来，葡萄酒和烈酒出口额已累计下降17%，从法国第二大出口部门滑落至第三位，排在航空航天和化妆品之后。（财联社）\n\
