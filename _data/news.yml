- title: 美国电荒推动科技巨头买单 中国年用电量首超10万亿千瓦时
  description: "随着近年来人工智能（AI）技术发展突飞猛进，人工智能数据中心带来了巨大电力需求。据美国方面16日消息，美国政府和东北部多个州的政府要求，美国最大电网PJM联合电网公司举行紧急电力拍卖，意图让美国科技巨头支付不断飙升的电力成本。\r\
    \n据悉，在拍卖中，科技公司将能够参与竞标新建发电厂的15年发电合同。虽然电力拍卖是标准做法和惯例，但通常拍卖的是为期一年的电力供应。此外，此次拍卖的特殊之处还在于，仅限建设人工智能数据中心的科技公司参与。据披露，在上个月的电力拍卖中，PJM联合电网公司首次无法满足用电需求，该公司称其无法可…"
