- title: 黄仁勋：NVIDIA已不再是游戏显卡公司
  description: "NVIDIA近日公布的财报显示，其在2025财年第三季度实现了高达570亿美元的营收。这一惊人的成绩主要得益于英伟达在AI热潮中所扮演的关键角色，而且似乎该公司的公开形象正在随之转变。\r\
    \n据报道，黄仁勋在财报电话会议中表示，公司在过去25年中已经“从一家游戏GPU公司，发展成为一家AI数据中心基础设施公司”。NVIDIA官方账号也分享了更长的引述：“我们已经进入了AI的良性循环。AI生态系统正在快速扩展——拥有更多新的基础模型制造商、更多的AI初创企业，覆盖更多的行业和更多的国家。”此外，黄仁勋在谈论NVIDIA…"
