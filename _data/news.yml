- title: 美银称AI有助提高员工生产率，带来更多收入
  description: 美国银行首席技术和信息官哈里·戈帕克里希南周一表示，该行计划在人工智能等技术上投入数十亿美元，以提高员工的生产率，并带来更多收入。美国银行本月早些时候告诉投资者，该公司计划从130亿美元的技术预算中拨出40亿美元用于新技术能力。该行计划在所有业务中更广泛地使用人工智能。（新浪财经）
