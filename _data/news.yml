- title: 美药管局认定首款人工智能药物研发工具
  description: 美国食品和药物管理局日前宣布，认定首款符合要求的人工智能（AI）药物研发工具，并表示该工具将用于代谢功能障碍相关脂肪性肝炎（简称MASH）药物的临床试验中，以辅助评估相关指标。MASH是一种严重的代谢相关脂肪性肝病。该病由肝脏脂肪堆积导致炎症和瘢痕形成，可进一步发展为肝硬化、肝癌，甚至需要肝移植或导致死亡。（新华社）
