- title: 百度李彦宏回应AI泡沫争议
  description: 在11月13日的百度世界大会上，百度董事长李彦宏谈及AI泡沫争议，称AI产业结构正从不健康的“正金字塔”转变为健康的“倒金字塔”。具体而言，过去，AI产业架构像正金字塔，最底层的芯片拿到了绝大部分价值，而芯片之上的模型、应用，收获的经济效益依次递减，但这一产业结构非常不健康且可不持续，市场也因此质疑AI有泡沫。他表示，“倒金字塔”指的是芯片厂商不管赚多少钱，芯片之上的模型要产生10倍的价值，基于模型开发出来的应用要创造100倍的价值，这才是健康的产业生态。（第一财经）
  url: https://36kr.com/newsflashes/3550867519010692
  source: 36kr.com
