- title: 摩根士丹利：苹果在机器人技术与实体AI领域有巨大机遇
  description: 摩根士丹利表示，尽管苹果公司在人工智能软件领域被认为落后于行业潮流，但该公司在机器人技术及实体人工智能领域拥有巨大发展机遇。分析师Erik
    Woodring写道：“随着人工智能与机器人技术改变实体世界，苹果可借助其垂直整合能力、超23亿台的庞大设备安装基数，以及尚未被充分认可的机器人技术实力，成为具身人工智能领域的领军企业。”（新浪财经）
