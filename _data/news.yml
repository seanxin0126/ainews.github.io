- title: 桥水创始人达利欧：人工智能热潮正处于泡沫初期阶段
  description: 对冲基金经理雷伊・达利欧于周一在社交平台 X 发文警告，曾推动华尔街科技股走高的人工智能热潮，目前已进入泡沫初期阶段。2025 年，华尔街主要股指均实现两位数涨幅，创下连续第三年上涨的佳绩，这一走势上一次出现还是在
