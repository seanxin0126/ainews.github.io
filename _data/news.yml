  description: 36氪获悉，东杰智能公告，公司拟与关联方遨博（山东）智能机器人有限公司签订采购合同，货物总价格（含税）2432.5万元。公司全资子公司太原东杰装备有限公司生产车间于2009年投入使用，建设较早，自动化水平偏低。为了提升公司生产车间的自动化水平，降低成本，本次采购遨博焊接机器人50台用于提升焊接效率及质量。因公司海辰菏泽项目及马来西亚PTT项目等需要，采购遨博焊接机器人250台。为了提升员工的办公体验，采购5台双臂咖啡机器人，分别设置在公司及子公司办公区域，供全体员工及客户使用。
