- title: 英伟达H200获美放行却遭中国海关拦截 供应商被迫暂停生产
  description: "为英伟达H200芯片提供关键零部件的供应商近日暂停生产，此前中国海关部门阻止这款已获美国批准在华销售的人工智能芯片通关并进入中国市场。知情人士透露，生产印刷电路板等关键组件的供应商在得知相关芯片被卡在通关环节后，已暂时叫停专用物料的生产，以规避后续可能出现的库存减记风险。\r\
    \n对于英伟达而言，一旦海关禁令持续，将构成重大打击；该公司此前在华盛顿与北京间多方游说，希望让这一代相对较老的AI处理器获准在中国合规销售。在美国总统唐纳德·特朗普上月表态将允许H200对华销售之后，英伟达迅速提升这款芯片的产量，并预期来自中国…"
  url: https://www.cnbeta.com.tw/articles/tech/1545758.htm
  source: Cnbeta.com.tw
- title: 马斯克向OpenAI和微软索赔至多1340亿美元 称其“不当获利”
  description: "埃隆·马斯克当地时间周五向法院提交文件称，他正寻求从人工智能初创公司 OpenAI 及其股东微软处获得至多 1340 亿美元的赔偿，理由是他认为自己应获得因早期支持该公司而产生的“不当得利”。\r\
    \n马斯克在针对这两家公司提起诉讼前向联邦法院提交的文件中称，自 2015 年共同创立 OpenAI 以来，他的投入让 OpenAI 获得了 655 亿至\
    \ 1094 亿美元的收益，而微软则获得了 133 亿至 251 亿美元的收益。加州奥克兰市的一名法官本月裁定，将由陪审团来审理此案，预计将于 4 月开庭。马斯克提交的文件显…"
