  description: 随着OpenAI公布260亿瓦特规模的基础设施规划，与之关联的三家供应商的长期前景发生了显著变化。其中，AMD因其获得了60亿瓦特的订单分配，市场预期上调幅度最大——2026至2028年的人工智能相关营收共识预期从年初约560亿美元提升至约800亿美元，上调幅度达43%。英伟达和博通的多年期AI营收预期也同步上调30%至50%，这反映出随着更多与OpenAI相关的部署计划披露，市场对基础设施需求持续性的信心增强。（财联社）
