- title: 阿里高德入局无人驾驶赛道，打造最大Robotaxi聚合平台
  description: 11月5日，阿里巴巴旗下高德宣布与小鹏汽车达成全球生态合作——小鹏Robotaxi将正式接入高德平台，共同为用户提供L4级自动驾驶出行服务。据了解，这是行业首个“出行平台+前装量产Robotaxi”合作模式，也是高德全面转向空间智能后，AI能力跨界开放的重要一步——致力于以“技术+生态”服务全球客户，打造最大的Robotaxi聚合平台。高德CEO郭宁表示，未来双方将携手出海，把中国Robotaxi服务推向世界舞台。
