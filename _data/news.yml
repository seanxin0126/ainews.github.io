- title: 容百科技：与宁德时代签署1200亿元磷酸铁锂正极材料采购合作协议
  description: 36氪获悉，容百科技公告，公司与宁德时代签署《磷酸铁锂正极材料采购合作协议》。协议约定，自2026年第一季度开始至2031年，容百科技合计为宁德时代供应国内区域磷酸铁锂正极材料预计为305万吨，协议总销售金额超1200亿元。本协议对双方均具有约束性。一方面，在海外地区磷酸铁锂动力电池有很大的发展空间。另一方面，由于太阳能电池及储能电池技术的发展，成本不断降低，再加上AI技术的发展，以及这三项技术的相互作用，使得新能源时代真正来临，储能行业得到爆发式增长。
