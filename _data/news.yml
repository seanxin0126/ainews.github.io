- title: 云南：培育“人工智能+”低空经济产业业态
  description: 36氪获悉，云南省人民政府办公厅印发《云南省全面实施“人工智能+”行动计划》的通知。通知指出，“人工智能+”交通物流。运用人工智能赋能智慧物流、智能交通、低空经济等场景应用。推进货运寄递数据、运单数据、结算数据等共享互认，探索发展智慧仓储物流业，提升多式联运效能。深化“绿美通道交通大模型”等大模型在规划设计、智能建造、运行监测、应急安全、管理决策等方面的研发和应用，加快实施交通运输典型场景及综合交通运输大模型研发，加强交通智能体和智能终端应用。培育“人工智能+”低空经济产业业态，服务短途货运和应急物流。
