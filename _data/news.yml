- title: 蓝思科技：AI服务器业务向液冷模组、固态硬盘组装等环节拓展
  description: 36氪获悉，12月10日，蓝思科技公告拟战略收购PMG International Co.,LTD.（裴美高国际有限公司）100%股权，进而获得元拾科技（浙江）有限公司95.11645%股权。通过本次收购，蓝思科技将获得国内外特定客户服务器机柜业务（包括但不限于机架、滑轨、托盘、Busbar、其他组件）的成熟技术与客户认证，以及液冷散热系统集成能力。蓝思科技方面表示，为支撑万亿级的力需求，蓝思将AI服务器确立为关键战略赛道，在服务器机箱结构件已实现批量出货的基础上，快步向液冷模组、固态硬盘（SSD）组装等环节拓展。
