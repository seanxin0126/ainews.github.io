- title: 英伟达与三星电子、SK集团等韩国大公司达成人工智能重大合作协议
  description: 据报道 ，英伟达首席执行官黄仁勋正在韩国出席亚太经合组织CEO峰会。英伟达达成了一项具有里程碑意义的协议，将向韩国一些最大的公司提供其技术，这是该公司在全球范围内积极扩展人工智能AI基础设施行动的一部分。根据与韩国科学技术情报通信部以及三家公司——三星电子、现代汽车集团和SK集团达成的协议，英伟达将供应超过26万颗加速芯片，以帮助韩国启动AI项目。英伟达没有透露交易的具体财务条款。（财联社）
