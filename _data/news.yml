- title: 欧盟谴责马斯克旗下Grok生成含未成年人的非法色情图像
  description: 因埃隆・马斯克旗下人工智能聊天机器人Grok在社交平台X上生成包含未成年人在内的色情化图像，欧盟目前正对该工具展开 “严肃审查”。欧盟委员会发言人托马斯・勒尼耶在周一的新闻发布会上表示：“我们已注意到，X平台或其旗下Grok聊天机器人推出了‘火辣模式’，该模式所生成的内容包含露骨色情信息，部分产出还带有儿童形象特征。”
