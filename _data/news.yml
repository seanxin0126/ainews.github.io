  description: 根据未来生命研究所（Future of Life Institute）周三发布的新版人工智能（AI）安全指数，Anthropic、OpenAI、xAI
    和 Meta 等主要人工智能公司的安全实践 “远低于远低于全球新兴标准”。麻省理工学院教授、未来生命研究所主席Max Tegmark表示：“尽管近期因AI驱动的黑客攻击以及AI导致人们出现精神错乱和自残行为引发强烈关注，美国AI公司受到的监管力度仍不及餐馆，而且还在继续游说反对有约束力的安全标准。”（新浪财经）
