  description: '摩根士丹利最新研究揭示，英國職場正遭受AI技術的劇烈衝擊，職位流失速度竟是全球平均兩倍。面對AI帶來的職位流失，英國年輕人與白領階級的就業前景面臨空前挑戰。大家常說
    AI 會搶飯碗，現在數據出來了，而且英國的情況特別嚴峻。

    根據摩根士丹利（Morgan Stanley）發布的最新研究指出，英國職場受 AI 技術衝擊最深，職位流失的速度竟然達到全球平均水準的兩倍。雖然 AI 確實幫企業提升了生產力，但在薪資成本高漲與經濟停滯的雙重壓力下，英國老闆們傾向用
