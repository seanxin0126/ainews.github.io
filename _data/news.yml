  source: Cnbeta.com.tw
- title: 华泰证券：国网4万亿投资 利好电网设备商
  description: 1月17日，华泰证券研报称，国网4万亿投资，利好电网设备商。根据国家电网公司，“十五五”期间，国家电网公司固定资产投资预计达到4万亿元，较“十四五”投资增长40%。同时，2025年12月31日，发改委、能源局两部门发布《关于促进电网高质量发展的指导意见》，明确适度超前开展电网投资建设。华泰证券看好全国统一电力市场建设加速推进下，“十五五”期间电网投资保持稳步增长态势，跨省输电通道建设与西部薄弱电网补强需求明确，特高压建设需求处于高位，主网投资有望继续保持较快增长。（每经网）
