- title: 从「绝望」到一轮融资43亿元：新石器做对了什么？
  description: '2018年，当新石器创始人余恩源在向人解释「无人配送车」时，得到的往往是困惑的眼神。如今，这家公司已悄然成长为行业独角兽，它的L4级自动驾驶无人物流车（RoboVan）的累计交付已超过1万台。

    近日，新石器宣布完成一笔超过6亿美元（约合42.73亿元）的D轮融资，这是今年中国私募股权领域规模最大的交易之一。这也向外界发出了一个强烈的信号：无人配送行业正从研发测试阶段，迈入大规模商业化的拐点。

    「我们判断，行业正从0到1迈入1到100的超高速增长阶段」，余恩源在宣布融资后接受采访时表示，「储备充足的弹药来抓住这个窗…'
