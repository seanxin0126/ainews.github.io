- title: 云从科技与中冶京诚联手打造工程智能问答AI智能体
  description: 36氪获悉，近日，云从科技与中冶京诚工程技术有限公司联合作研发的“工程数字化智能辅助系统”正式落地。该系统以AI智能体（Agent）为技术核心，面向工程设计与校审场景，构建了工程领域首个全流程智能辅助体系，实现工程标准、规范与历史经验的系统化沉淀和智能化调用，标志着垂直场景下的AI应用从“概念”走向了大规模“实操”。
