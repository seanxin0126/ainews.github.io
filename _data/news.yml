- title: 韩国施行涉AI指导性法律
  description: 韩国《关于人工智能发展和构建信赖基础的基本法》（简称“AI基本法”）1月22日起正式施行。该法重点在于支持国家推动AI行业健康发展，同时防范AI产生的弊端。法律规定，政府尊重AI技术与服务提供商的创意精神，支持其研发相关产品和服务；政府尽可能降低AI对民众生活产生的潜在风险，制定安全使用规范，支持为确保安全可靠使用AI而进行的技术研发、宣传和教育工作。（界面）
