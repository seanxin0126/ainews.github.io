- title: AI当道，苹果正丧失供应链霸主地位
  description: "1月17日，据《商业内幕》报道，十多年来，苹果公司一直占据着科技供应链的核心位置，庞大的体量使其能够引导各类供应商的研发路线，从芯片、内存到基板和封装。然而，这个时代正在终结。“苹果不再是硬件宇宙的引力中心。”Circular\
