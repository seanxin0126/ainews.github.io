- title: AIDC储能2030年出货量或达今年20倍
  description: 12月10日，在2025第四届高工储能年会上，高工产业研究院（GGII）发布《2025年中国AIDC储能行业发展蓝皮书》。GGII分析称，全球AIDC（人工智能数据中心）储能市场正迎来爆发式增长，预计到2030年AIDC储能锂电池出货量将突破300GWh，相当于2025年15GWh的20倍。（上证报）
