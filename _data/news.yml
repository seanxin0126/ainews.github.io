- title: 亚马逊三年来首次发债，融资150亿美元推动AI发展
  description: 亚马逊周一向美国证券交易委员会提交的一份文件显示，亚马逊将进行三年来首次的美元债券发行，融资150亿美元。多家大型科技公司正转向发行数百亿美元的债券，为AI基础设施扩张提供资金。亚马逊周一申请发行由六个部分组成的债券。所得资金可用于从收购、资本支出到股票回购等用途。（新浪财经）
