- title: AI行情助Google股价创新高 创始人布林捐赠超70亿
  description: "11月29日，据彭博社报道，Google联合创始人谢尔盖·布林(Sergey Brin)本周捐出了价值超过11亿美元(约合78亿元人民币)的Google母公司Alphabet股票，其中大部分资金流向了他创建的一家非营利机构。\r\
