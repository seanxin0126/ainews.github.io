- title: SK海力士计划投资约130亿美元新建先进芯片封装工厂
  description: SK海力士计划投资19万亿韩元（129亿美元）建设一座新的先进芯片封装厂，为满足人工智能需求而启动大规模扩张。这家韩国存储芯片巨头在公司网站发布声明称，将于4月份开始建设，目标在2027年底前完工。SK海力士是全球领先的高带宽存储芯片供应商，为英伟达供货。（新浪财经）
