  description: "长期以来，世界首富埃隆·马斯克旗下电动汽车巨头特斯拉一直维持超高的市盈率，远远高于美股“七巨头”中的另外六家公司。有分析人士称，投资特斯拉并不只是关于其汽车业务本身，对其最忠实的拥趸而言，这更像是一种信仰问题。\r\
    \nRobinhood首席投资官斯蒂芬妮·吉尔德（Stephanie Guild）在接受媒体采访时表示：“如果你试图用估值、盈利预期之类的传统指标来看，它真的……不是这么一回事。”“关键在于你信不信。你是否认同埃隆描绘的那个宏大愿景？要么加入，要么退出，”她补充称。对于支撑着Robinhood平台的散户群体…"
