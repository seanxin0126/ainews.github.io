- title: L3、NOA、AEB……高级辅助驾驶里的英文缩写，你真的看懂了吗？
  description: "当整个汽车行业正不断向智能化方向前进时，“智能驾驶”“辅助驾驶”就成了绕不开的话题。随之而来的，是一堆像L2、L3、NOA、AEB、ACC、LKA这样听着高大上、实则让人摸不着头脑的缩写。本文就用尽量通俗的方式，帮大家理清它们到底是什么意思，面对这些术语时不至于一脸茫然。\r\
