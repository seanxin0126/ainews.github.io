- title: 西藏人工智能从场景应用走向藏语大模型研发
  description: 据中国新闻网，就日前千亿级参数藏语基座大模型“阳光清言”V1.0成果发布，中国工程院院士、西藏大学教授尼玛扎西30日接受采访时表示，“西藏在藏语大模型研发领域取得了重要进展，标志着西藏AI发展将从场景应用走向系统性研发阶段。”作为西藏人工智能自主研发的成果，“阳光清言”V1.0模型训练依托约288亿Token的高质量藏语数据，涵盖新闻、法律、医学、教育、科技等多个领域，包括藏语单语数据、多语种平行语料、双语辞典条目等丰富内容。（中国新闻网）
