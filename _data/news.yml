  description: "美国环保监管机构裁定，埃隆·马斯克的人工智能公司 xAI 在田纳西州孟菲斯为其大型数据中心配套使用数十台甲烷燃气轮机发电的做法违法，令长期抗议这一项目的当地社区人士大呼“终于等到转机”。\r\
