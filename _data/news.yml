- title: 特斯联半年报：营收增长77%，迈入空间智能时代
  description: "作者｜黄楠\n 编辑｜袁斯来\n 冲刺“国内AIoT第一股”的人工智能物联网企业特斯联完成财务数据更新，发布2025年上半年营收情况及业务进展。\n\
    \ 最新财务数据显示，截至2025年6月30日，特斯联上半年收入6.32亿，较去年同期大幅增长77%。智算等AI产业数智化板块作为其核心业务表现亮眼，收入达5.77亿元、同比提升191.1%。\n\
