- title: 36氪首发 | 开源异构算力调度平台「密瓜智能」获复星创富数千万元投资，为企业提供高效灵活算力解决方案
  description: "大模型时代的降临，让 GPU 算力成为了比黄金更稀缺的硬通货。然而，一边是企业对算力的饥渴，另一边却是算力资源的浪费。由于缺乏高效的虚拟化管理工具，全球 GPU 的平均利用率往往徘徊在 10%-20% 之间，大量的显存与算力在“静态分配”的模式下处于闲置状态。\n\
    \ 36氪近日获悉，异构算力虚拟化、高效调度管理平台「密瓜智能」（Dynamia.ai)完成天使轮融资，本轮由复星创富领投，拙朴资本和种子轮投资人跟投。据悉，天使轮融资金额为数千元人民币，资金将主要用于 HAMi 开源生态建设及异构算力调度平台的产业化落地。…"
