- title: 阿里千问斩获NeurIPS 2025最佳论文奖
  description: 36氪获悉，今天凌晨，人工智能领域顶级会议NeurIPS2025正式开奖。今年会议一共接收5524篇论文，整体录用率为24.52%，最终全球仅4篇获得最佳论文。阿里通义千问团队在注意力机制上的最新研究成果成功斩获最佳论文奖。这篇论文在业内首次揭秘了注意力门控对大模型性能和训练的影响，目前该研究已应用于Qwen3-Next模型。
