- title: 飞书史上第一次硬件合作，和安克创新做了一款「AI录音豆」
  description: "《智能涌现》获悉，飞书将与安克创新联合发布一款名为“AI录音豆”的智能录音硬件。\n 从我们获得的资料来看，这是一款重量仅10克的圆形设备，外观呈豆状，机身搭载双MEMS麦克风阵列，整机配合充电舱重量约48克。产品支持蓝牙与Wi-Fi两种传输模式，主打无感佩戴和随时录音。\n\
