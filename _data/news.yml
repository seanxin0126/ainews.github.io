- title: 2连板天奇股份：天奇银河的具身智能机器人相关业务尚处于市场开拓阶段，对公司2025年业绩情况影响较小
  description: 36氪获悉，天奇股份公告，公司股票于2026年1月26日、1月27日连续两个交易日内收盘价格涨幅偏离值累计达到21.99%，属于股票交易异常波动的情况。公司与银河通用机器人于2025年5月成立合资公司天奇银河。目前，天奇银河已开展具身智能机器人在汽车产业链、3C制造等典型工业制造场景落地应用相关业务。上述业务尚处于市场开拓阶段，天奇银河的经营情况对公司2025年业绩情况影响较小，对公司未来年度业绩影响存在不确定性。请广大投资者注意投资风险。
