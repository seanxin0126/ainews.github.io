- title: 因美纳新业务部门BioInsight推出首个数据产品
  description: 当地时间1月13日，因美纳公司宣布推出“十亿细胞图谱”，为因美纳新业务部门BioInsight推出的首个数据产品。该图谱是其在三年内构建“五十亿细胞图谱”计划的首批成果，将以一年内20
    PB的速率产出单细胞转录组数据。在与阿斯利康、美国默克公司和礼来公司等作为发起参与方组成的联盟框架下，该图谱已开始针对一组经甄选的细胞系开展构建工作，以推动药物靶点验证、大规模训练先进AI模型，并推进此前难以触及的基础疾病机制研究。（界面）
