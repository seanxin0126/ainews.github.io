- title: 机构：2030年智慧零售市场规模有望突破645亿元
  description: 36氪获悉，2月3日，国际咨询机构弗若斯特沙利文（Frost & Sullivan）发布《中国智慧零售市场追踪报告（2025H1）》。数据显示，2025年上半年，中国智慧零售整体市场规模达107亿元人民币，头部平台聚集效应明显。沙利文预测，2025年以来，受益于AI技术应用爆发，智慧零售增长动能明显增强，在补货、巡检、营销与客服等环节释放清晰的提质增效回报。预计到2030年，智慧零售市场规模将增长至约645亿元，年复合增长率达22%。
