- title: 宁德时代重回头号重仓股宝座，公募三季度“独宠”科技主线
  description: 10月28日，公募基金2025年三季报披露完毕。根据天相投顾提供的数据，宁德时代重回公募基金第一大重仓股宝座，公募基金持有市值达758.81亿元。三季度，科技板块表现突出，公募基金三季度增持的方向也聚焦这一领域，增持的前十大个股中，大多是科技股，尤其是光模块等与人工智能（AI）相关的细分领域。对于公募基金大举增持科技股，银华基金的基金经理李晓星表示，AI仍是全球科技创新的主线。国产算力需求端旺盛，供应链瓶颈在逐步解决，展望明年高增长可期。（中证网）
