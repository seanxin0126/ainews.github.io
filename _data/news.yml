- title: AMD CEO苏姿丰：不担心AI泡沫 投资不够比较危险
  description: "AMD首席执行官苏姿丰近日指出，人工智能（AI）市场正在持续扩张，她视之为“一个巨大的机会”，并表示并不担心所谓的“AI泡沫”。她认为，当前阶段敢于“大胆下重注”的企业已开始收获回报，而投资不足反而可能带来更大风险。\r\
    \n苏姿丰强调，对算力的需求是“永无止境的”。随着AI市场不断成长，她相信那些能够提供最优、最可靠AI基础设施的公司将迎来蓬勃发展——这正是她战略思考的核心所在。“我并不担心AI泡沫，”她表示，“那些对此持怀疑态度的人，其实有些短视。他们尚未真正认识到这项技术的潜力。”在她看来，科技界对AI应用可能性…"
