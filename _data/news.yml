- title: “智与芯行”完成近亿元天使+轮融资
  description: 近日，“智与芯行”宣布完成近亿元天使+轮融资。本轮融资由博原资本领投，东方嘉富、一苇资本跟投，老股东蓝驰创投本轮继续加注。一苇资本担任独家财务顾问。本轮融资，公司引进产业投资方博原资本，未来将于工业AI通信等领域展开深入合作。通过本次融资，公司将进一步拓展未来通信、感知、计算融合需求，通过AI网络产品及AI通信芯片产品的研究和开发，为未来的智能世界提供使能的智能化基础设施。
