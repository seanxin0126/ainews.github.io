    \ AI 内容数量将超过非 AI 内容，创作者赖以突出的“真实感”和不可复制的个人表达，如今几乎人人都可以借助工具伪造。 他判断，信息流正被“合成的一切”填满，社交平台必须重新思考如何区分真实与伪造。\r\
