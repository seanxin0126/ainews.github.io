- title: 首佳科技与星尘智能签署战略协议，将在人形机器人本体腱绳研发等领域展开合作
  description: 36氪获悉，首佳科技制造有限公司公告，近日与星尘智能（深圳）有限公司签署战略框架合作协议，共同探索商业发展新模式。根据协议，双方将在人形机器人本体腱绳研发、腱绳相关材料材料供应、机器人领域腱绳材料行业标准制定及其他商业领域展开合作。此次合作旨在整合资源，共同推动“AI+机器人”技术创新与应用场景拓展。
