- title: Snap营收超预期并披露与Perplexity AI达成4亿美元合作
  description: Snap于周三公布第三季度营收超预期，并宣布与Perplexity AI达成合作，将其人工智能驱动的搜索引擎整合到Snapchat中。人工智能初创公司Perplexity将在一年内以现金加股权的形式向Snap支付4亿美元，相关营收贡献预计从2026年开始体现。此次整合后，用户可在Snapchat应用内直接获取针对其问题的可验证答案。（新浪财经）
