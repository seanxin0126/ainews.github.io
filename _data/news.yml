  description: "萨姆·奥特曼周四在社交平台X发文称，过去一个月，OpenAI仅靠应用程序接口（API）业务就新增超10亿美元的年度经常性收入。这位OpenAI首席执行官写道：“人们提到我们，大多只想到ChatGPT，但其实我们的API团队一直在创造亮眼成绩！”\r\
