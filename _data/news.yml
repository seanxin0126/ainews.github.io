- title: 英伟达发布汽车平台Alpamayo，使车辆可在现实世界中“推理”
  description: 英伟达宣布一系列人工智能模型和工具，旨在加快自动驾驶汽车的开发，为新一代机器人提供助力，从而扩大其技术的应用范围。首席执行官黄仁勋周一在拉斯维加斯举行的CES展会上表示，该公司推出了一款名为Alpamayo的汽车平台，使车辆能够在现实世界中进行“推理”。英伟达表示，潜在用户可以自行获取并重新训练Alpamayo模型。这一免费产品旨在打造能够在突发情况下自行应对的车辆，如交通信号灯发生故障时。（新浪财经）
