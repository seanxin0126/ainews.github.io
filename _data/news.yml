- title: 万科又一笔债券拟展期 债项余额37亿元
  description: 万科又一笔债券将展期。上海清算所12月5日晚间发布了关于召开万科企业股份有限公司2022年度第五期中期票据2025年第一次持有人会议的公告。根据相关条款规定，拟召开持有人会议，本次会议涉及的22万科MTN005基本信息显示，该笔债券名称为“万科企业股份有限公司2022年度第五期中期票据”，本金兑付日为2025年12月28日，债项余额37亿元，本计息期债项利率3%，存续期管理机构为交通银行股份有限公司。债权登记日为2025年12月19日，表决截止日2025年12月25日。（财联社）
