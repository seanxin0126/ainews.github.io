  description: 英国政府23日宣布，将追加13亿英镑(约121.09亿元人民币)电动汽车补贴，同时投入2亿英镑(约18.62亿元人民币)加快充电桩布局，进一步推动汽车产业向零排放转型。此次追加的补贴将持续支持电动汽车推广，英国交通大臣亚历山大称，补贴电动汽车销售是对国家未来的投资，能带动高质量制造业岗位增长，保障民众购车需求、完善充电基础设施是长期正确决策。（新浪财经）
